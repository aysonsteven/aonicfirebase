<section>
  <div class="card">



        <div class="card-block" *ngIf="!postEdit"> <span *ngIf="userdata">{{ userdata.firstname }} {{ userdata.lastname }}<img src="{{ userdata.photo }}" alt="profile"></span>  date: {{ post.values.created }}
          
          <h4 class="card-title">{{ post.values.post }}</h4>
            <div  *ngIf="post.more">

            </div>            
            
              <button type="button" class="btn btn-secondary btn-sm" (click)=" post.more = ! post.more " >{{ post.more  ? 'Less' : 'More' }}</button> 
              <button class="btn btn-default btn-sm" (click)="onClickAddComment()">Comment</button>
              <button class="btn btn-success btn-sm" (click)="onClickEdit( post, i )" *ngIf="post.values.uid == session">EDIT</button>
              <button class="btn btn-danger btn-sm" (click)="onClickDelete( post, i )" *ngIf="post.values.uid == session">DELETE</button>  
        </div>
                <form-component *ngIf="showForm"
                [posts] = 'comments'
                [parentIDX]=post.idx
                [current] = 'commenttoedit'
                (success)='onSuccessComment()'
                ></form-component>

                

</div>

  <!--Temporarily commented out because it's still not finished-->
      <div class="breadcrumb"  *ngFor="let comment of comments; let i = index">
        <div class="container-fluid" *ngIf="comment">
          <h4 class="display-5">{{ comment.user_id }}  date: {{ comment.created }}</h4>
          <p class="lead">{{ comment.comment }}</p>
              <button class="btn btn-success btn-sm" (click)="onClickEditComment( comment, i )" *ngIf="userData.id == comment.user_id">EDIT</button>
              <button class="btn btn-danger btn-sm" (click)="onCliclDeleteComment( comment, i )" *ngIf="userData.id == comment.user_id">DELETE</button>  
        </div>

      </div>

</section>
