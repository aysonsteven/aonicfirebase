    

      <div class="breadcrumb" *ngIf="comment && !editform">
        <div class="container-fluid">
            <div  *ngIf="commentuid">
                <h4 class="display-5">{{ commentuid.firstname }} {{ commentuid.lastname}}</h4>
                <img src="{{ commentuid.photo }}" alt="profilepic" >
            </div>
          <span class="display-5">date: {{ comment.values.created }}</span>
          <p class="lead">{{ comment.values.comment }}</p>
              <button class="btn btn-success btn-sm" (click)="onClickEditComment( )" *ngIf="session == comment.values.uid">EDIT</button>
              <button class="btn btn-danger btn-sm" (click)="onCliclDeleteComment()" *ngIf="session == comment.values.uid">DELETE</button>  
        </div>

      </div>

    <form-component *ngIf="editform"
        [post]=post
   
        [parentIDX]=post.key
        [current] =comment
        (success)='onSuccessComment()'
    ></form-component>
