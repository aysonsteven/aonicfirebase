<section class="container-fluid">
<div>


      <form>

        <div class="form-group">
          <div class="col-xs-12">

            <textarea  class="form-control form-control-sm" [(ngModel)]="postForm.post"  type="text" id="post" name="post"></textarea>
                <section *ngIf=" urlPhoto ">
                    <div class="file" (click)="onClickDeleteFile( )">
                        <img [src]="urlPhoto">

                        <span class="trash fa-stack fa-lg">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                        </span>
                      <progress [value]="position" max="100" *ngIf="progress_bar" class="progressbar"></progress>
                    </div>

                </section>

              <div class="post-photo">
                <span class="camera fa-stack fa-lg">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-camera fa-stack-1x fa-inverse"></i>
                </span>
                <input type="file" name="inputFile" [(ngModel)]="inputFileValue" #file (change)="onChangeFile($event, file.value)">
              </div><!--/primary-photo-->

            <button type="button"class="btn btn-default btn-sm float-xs-right" (click)="onClickSubmit()">
              <span *ngIf="!post" >post</span>
              <span *ngIf="post" >update</span>
            </button>
            <button type="button"class="btn btn-default btn-sm float-xs-right" *ngIf="post"  (click)="onClickCancelEdit()">Cancel</button>
          </div>
        </div>


      </form>

</div>

</section>
