<base-nav></base-nav>
<section class="container-fluid">
    <br>
    
<section *ngIf="userData">
  <h4>{{userData.firstname}} {{ userData.lastname }}</h4>
<img src="{{ userData.photo }}" alt="profile picture">
</section>


<post-component  *ngIf="userData"
  [loggedinuser]="userData.firstname + ' ' + userData.lastname"
  [posts]   = " posts "
  (cancel)  = " editComponentOnCancel() "
  (success) = " editComponentOnSuccess() "
></post-component>

<br>

  <div class="pages container-fluid">

      <ng-container  *ngFor="let post of posts; let i = index">

        <view-component
        
        [post]="post" 
        [mode]='_post'
        (delete)='onClickDelete(post, i)'
        (comment)='onClickAddComment()'
        (editpost)='onClickEditPost(post)'
        
        ></view-component>
      </ng-container>

 
  </div>

  <div *ngIf=" inPageLoading " class="in-page-loading"><i class="fa fa-cog fa-spin"></i> Loading ...</div>
  <div *ngIf=" noMorePosts " class="no-more-posts">No more posts</div>


</section>
