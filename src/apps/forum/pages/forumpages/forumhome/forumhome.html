<base-nav></base-nav>
<section class="container-fluid">
    <br>
    
<section *ngIf="userData">
  <h4>{{userData.firstname}} {{ userData.lastname }}</h4>
<img src="{{ userData.photo }}" alt="profile picture">
</section>


<post-component  *ngIf="userData"
  [loggedinuser]="userData.firstname + ' ' + userData.lastname"
  [posts]   = " posts "
  (cancel)  = " editComponentOnCancel() "
  (success) = " editComponentOnSuccess() "
></post-component>



  <div class="container-fluid">
    <div >
      <div  *ngFor="let post of posts; let i = index">
        <view-component 
        
        [post]="post" 
        [mode]='_post'
        (delete)='onClickDelete(post, i)'
        (comment)='onClickAddComment()'
        ></view-component>
      </div>

    </div>
  </div>


</section>
